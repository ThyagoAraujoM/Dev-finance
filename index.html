<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 id="logo" class="logo">dev.finance$</h1></header>
    <main id="container" class="container">
      <section class="container__balance">
        <h2>Balanço</h2>
        <div class="container__card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="container__card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="container__card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>
      <section id="transaction" class="transaction">
        <h2>Transações</h2>
        <table class="transaction__data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="table__description">Luz</td>
              <td class="table__expense">- R$500,00</td>
              <td class="table__date">23/01/2021</td>
            </tr>
            <tr>
              <td class="table__description">Criação website</td>
              <td class="table__income">R$5.000,00</td>
              <td class="table__date">23/01/2021</td>
            </tr>
            <tr>
              <td class="table__description">Internet</td>
              <td class="table__expense">- R$200,00</td>
              <td class="table__date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer id="footer"><p>dev.finance$</p></footer>
    <script></script>
  </body>
</html>
